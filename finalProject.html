<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    
    <title>Baseball Junkie</title>
</head>
<body>
    <div class="content">
        <div class="col-md-6">
          <h3>Create Your Profile:</h3>
      
          <form class="form new-project-form">
            <div class="form-group">
              <label for="profile-name">Name:</label>
              <input class="form-input" type="text" id="profile-name" name="profile-name" />
            </div>

            <div class="form-group">
                <label for="profile-username">Username:</label>
                <input class="form-input" type="text" id="profile-username" name="profile-username" />
              </div>

              <div class="form-group">
                <label for="profile-password">Password:</label>
                <input class="form-input" type="text" id="profile-password" name="profile-password" />
              </div>

            <div class="form-group">
              <label for="profile-system">Who's your favorite team?:</label>
              <select name="profile-system" id="profile-system">
                <!-- EAST -->
                <option value="Phillies">Phillies</option>
                <option value="Yankees">Yankees</option>
                <option value="Red Sox">Red Sox</option>
                <option value="Mets">Mets</option>
                <option value="Nationals">Nationals</option>
                <option value="Orioles">Orioles</option>
                <option value="Pirates">Pirates</option>
                <option value="Blue Jays">Blue Jays</option>
                <option value="Rays">Rays</option>
                <option value="Marlins">Marlins</option>
                <!-- CENTRAL -->
                <option value="Cubs">Cubs</option>
                <option value="White Sox">White Sox</option>
                <option value="Brewers">Brewers</option>
                <option value="Cardinals">Cardinals</option>
                <option value="Royals">Royals</option>
                <option value="Reds">Reds</option>
                <option value="Indians">Indians</option>
                <option value="Twins">Twins</option>
                <option value="Braves">Braves</option>
                <option value="Tigers">Tigers</option>
                <!-- WEST -->
                <option value="Dodgers">Dodgers</option>
                <option value="Angels">Angels</option>
                <option value="Giants">Giants</option>
                <option value="Athletics">Athletics</option>
                <option value="Padres">Padres</option>
                <option value="Diamondbacks">Reds</option>
                <option value="Rockies">Rockies</option>
                <option value="Rangers">Rangers</option>
                <option value="Astros">Astros</option>
                <option value="Mariners">Mariners</option>
              </select>
              <!-- {{!-- <input class="form-input" type="text" id="profile-system" name="profile-system" /> --}} -->
            </div>
            <div class="form-group">
              <label for="profile-desc">description:</label>
              <textarea class="form-input" id="profile-desc" name="profile-desc"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
</body>
</html>
